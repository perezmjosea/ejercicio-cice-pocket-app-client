<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cice pocket client</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.min.css">
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <header>
    <nav class="main-nav">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">CICE Pocket</a>
        <ul id="nav-mobile" class="right">
          <li>
            <a href="#" data-id="">All</a>
          </li>
          <!-- <li>
            <a href="#">Filtro</a>
          </li> -->
      </div>
    </nav>
  </header>

  <main>
    <div class="fixed-action-btn">
      <a id="action-btn" class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">add</i>
      </a>
    </div>

    <section class="container">
      <div id="websites-grid" class="row"></div>
    </section>

    <div id="creation-area">
      <header>
        <span id="close-creation-area" class="red-text text-lighten-2 right">
          <i class="small material-icons">close</i>
        </span>
      </header>
      <section>
        <form id="create-website-form">
          <div class="input-field">
            <i class="material-icons prefix">language</i>
            <input placeholder="http://www.yourfaovireweb.com" id="url-website" type="url" class="validate">
            <label for="url-website">Url website</label>
            <span class="helper-text" data-error="La url no es válida" data-success=""></span>
          </div>

          <div class="input-field" id="categories-field">
            <i class="material-icons prefix">label_outline</i>
            <!-- <select id="categories-list">
              <option value="" disabled selected>Choose website category</option>
            </select>
            <label>Categories</label> -->
          </div>

          <!-- <div class="input-field">
            <i class="material-icons prefix">label_outline</i>
            <input placeholder="Category" id="category-website" type="text" class="validate">
            <label for="url-website">Category</label>
            <span class="helper-text" data-error="Campo obligatorio" data-success=""></span>
          </div> -->
          <div class="input-field">
            <button id="submit-website-btn" class="btn waves-effect waves-light right" type="submit" name="action">Añadir
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function (b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l; b[l] || (b[l] =
        function () { (b[l].q = b[l].q || []).push(arguments) }); b[l].l = +new Date;
      e = o.createElement(i); r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X'); ga('send', 'pageview');
  </script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <script src="/bower_components/materialize/dist/js/materialize.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
